<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const maxNumber = 3;
            const minNumber = 1;
            let randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber);
            switch (randomNumber) {
                case 1: return "Rock";
                case 2: return "Paper";
                case 3: return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            let result;
            if (playerSelection == computerSelection) result = -1;
            else if (playerSelection == "rock") {
                if (computerSelection == "paper") result = 1;
                else result = 0;
            }
            else if (playerSelection == "paper") {
                if (computerSelection == "scissors") result = 1;
                else result = 0;                
            }
            else if (playerSelection == "scissors") {
                if (computerSelection == "rock") result = 1;
                else result = 0;
            }
            // -1: draw
            // 0: player wins
            // 1: computer wins
            switch (result) {
                case -1: 
                    console.log("Draw");
                    break;            
                case 0: 
                    console.log("The player won the round");
                    break;
                case 1: 
                    console.log("The computer won the round");
                    break;
            }
            return result;
        }

        function game() {
            let counterPlayer = 0;
            let counterComputer = 0;
            for (let round = 0; round < 5; round++) {
                let playerSelection = prompt("Rock, paper or scissors?");
                let gameResult = playRound(playerSelection, getComputerChoice());
                if (gameResult == 1) counterComputer++;
                else if (gameResult == 0) counterPlayer++;
            }
            if (counterComputer == counterPlayer) console.log("No one wins the game");
            else if (counterComputer > counterPlayer) console.log("The computer won the game");
            else console.log("The player won the game");
        }

        game();
    </script>    
</body>
</html>
